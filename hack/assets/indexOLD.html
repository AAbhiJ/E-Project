<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <!-- CSS-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <a href="#" class="navbar-brand">Visvalizan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section class="hero">
        <div class="container">
            <div class="heroText">
                <h1 class="brand-name">Visvalizan</h1>
                <p>A Business Analytics Tool</p>    
            </div>
        </div>
        <img src="assets/img/left-hero.svg" alt="Left" id="leftHero">
        <img src="assets/img/right-hero.svg" alt="Right" id="rightHero">                
    </section>
    <section class="features">
        <div class="container">
            <div class="searchBox">
                <input type="text" name="Search" id="serachBar" placeholder="Upload a DataSet">
                <input type="button" value="upload" id="uploadButton">
            </div>
        </div>
    </section>

    <!-- Js -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
